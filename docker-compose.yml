version: '3'
services:

  #PHP Service
  app-calc:
    build:
      args:
        user: nginx
        uid: 1000
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: app-calc
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app-calc
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - app-calc-network

  #Nginx Service
  webserver-calc:
    image: nginx:alpine
    container_name: webserver-calc
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./nginx/nginx.conf/:/etc/nginx/nginx.conf
    networks:
      - app-calc-network

  #MySQL Service
  db-calc:
    image: mysql:5.7.22
    container_name: db-calc
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      ERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-calc-network

#Docker Networks
networks:
  app-calc-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
